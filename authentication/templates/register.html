{% extends 'base.html' %}

{% block content %}
<div class="flex h-screen bg-blue-200 font-inter">
    <div class="basis-7/12">
        ini harusnya isinya foto
    </div>
    <div class="basis-5/12 pr-20">
        <div>
            <p class="font-gabarito font-bold text-3xl text-[#005b9c] text-center pt-10">Create an account</p>
        </div>
        <div class="bg-white px-10 py-12 my-6 rounded-lg shadow-xl">
            <form method="POST">
                {% csrf_token %}
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-sm font-medium" for="id_user_type">User type:</label>
                        <select class="appearance-none bg-[url('/static/chevron_down.svg')] bg-no-repeat bg-right bg-sm bg-origin-content border w-full rounded-lg text-sm px-3 py-2" name="user_type" id="id_user_type">
                            <option selected value="">Choose your account type</option>
                            <option value="writer">Writer</option>
                            <option value="reader">Reader</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-sm font-medium" for="id_username">Username:</label>
                        <div>
                            <input class="border w-full rounded-lg text-sm px-3 py-2" type="text" name="username" maxlength="150" autofocus required id="id_username"/>
                        </div>
                    </div>
                    <div>
                        <label class="text-sm font-medium" for="id_full_name">Name:</label>
                        <input class="block border w-full rounded-lg text-sm px-3 py-2" type="text" name="full_name" required id="id_full_name">
                    </div>
                    <div>
                        <label class="text-sm font-medium" for="id_email">Email:</label>
                        <input class="block border w-full rounded-lg text-sm px-3 py-2" type="email" name="email" maxlength="320" required id="id_email">
                    </div>
                    <div>
                        <label class="text-sm font-medium" for="id_password1">Password:</label>
                        <div>
                            <input class="block border w-full rounded-lg text-sm px-3 py-2" type="password" name="password1" autocomplete="new-password" required id="id_password1">
                            <p class="text-xs leading-tight pt-1">
                                Your password must contain at least 8 characters, not entirely numeric and not too common.
                            </p>
                        </div>
                    </div>
                    <div>
                        <label class="text-sm font-medium" for="id_password2">Password confirmation:</label>
                        <div>
                            <input class="border w-full rounded-lg text-sm px-3 py-2" type="password" name="password2" autocomplete="new-password" required id="id_password2">
                        </div>
                    </div>
                </div>
                <input class="mt-10 cursor-pointer w-full bg-[#b7d5eb] hover:bg-[#80badc] rounded-lg py-2" type="submit" value="Register"/>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
