{% extends "base.html" %}

{% block content %}

<div class="w-screen flex justify-center items-center">
    <a href="{% url 'tracker:add_tracker' %}" class="text-center">Add New History Reading</a>
</div>

<div class="flex flex-col items-center bg-white mx-20 my-10">

    {% if tracker|length != 0 %}
    <div>

        {% for book in tracker %}
        <div class="flex m-5">
            <div class="m-5">
                <img src="{{book.Image}}" width="100px">
            </div>
            <div class="m-5">
                <p>{{book.nama_buku}}</p>
                <p>{{book.halaman_terakhir}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
