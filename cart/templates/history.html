{% extends "base.html" %}

{% block content %}

<div class="mt-5 p-5 m-5">

    <div class="flex ml-[20%]">
        <h1 class="text-3xl font-gabarito font-extrabold"> My Orders </h1>
    </div>

    <hr class="w-[500px] h-[2.5px] mx-auto my-4 bg-[#00134E] bg-opacity-20 border-0 rounded md:w-[750px] mb-20">

    {% for item in history reversed %}
    <div class="flex flex-col bg-[#E9F7FF] m-8 w-[100%] mx-auto rounded-3xl py-5 px-10 md:w-[50%] font-inter">
        <div class="flex justify-around">
            <div class="flex flex-col items-start">
                <h1 class="text-xl font-extrabold text-[#00134E]">ORDER FINISHED</h1>
                <p>{{item.nama}}</p>
            </div>
            <div class="flex flex-col items-center">
                <h1 class="text-base font-extrabold text-[#00134E] text-opacity-60">ADDRESS:</h1>
                <p>{{item.alamat}}</p>
            </div>
            <div class="flex flex-col items-center">
                <h1 class="text-base font-extrabold text-[#00134E] text-opacity-60">ORDER DATE:</h1>
                <p>{{item.tanggal}}</p>
            </div>
        </div>

        <hr class="w-[95%] h-[2px] mx-auto my-4 mb-9 bg-[#00134E] bg-opacity-10 rounded">

        <div>
            <p class="text-base font-extrabold text-[#00134E] text-opacity-60 mb-5">BOOKS ORDERED: </p>

            {% for i in item.buku.all%}

            <p class="m-4 ml-7"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 inline mr-4">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" />
              </svg>
              {{i.BookTitle}}</p>

            {% endfor %}
        </div>
    </div>

    {% endfor %}
</div>

{% endblock content %}
