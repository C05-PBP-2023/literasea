<div id="modal" class="hidden z-20 font-inter">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity z-20"></div>
    <div class="fixed inset-0 z-20 w-screen overflow-y-auto">
      <div id="modal-panel" class="flex min-h-full items-end justify-center p-4 text-center items-center sm:p-0">
        <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg" onclick="event.stopPropagation()">
            <div class="bg-white rounded-lg px-4 md:px-8 pt-4 md:pt-8 md:mb-4 mb-2 md:max-w-xl max-w-sm">
                <p class="md:text-2xl text-xl font-bold text-slate-700 pb-4">Ask a Question</p>
                <form id="form" method="POST">
                    {% csrf_token %}
                    <div class="grid grid-cols-1 gap-y-3 gap-x-4 font-inter">
                        <div class="flex">
                            <div>
                                <img id="question-img" class="h-28 md:h-auto">
                            </div>
                            <div class="flex flex-col ml-6">
                                <p id="book-title" class="font-bold"></p>
                                <p id="book-author" class="text-sm"></p>
                            </div>
                        </div>
                        <div>
                            <label for="id_title" class="font-medium text-sm md:text-base">Question title:</label>
                            <div class="py-2">
                                {{form.title}}
                            </div>
                        </div>
                        <div>
                            <label for="id_question" class="font-medium text-sm md:text-base">Question:</label>
                            <div class="py-2">
                                {{form.question}}
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="bg-gray-50 px-4 pb-4 pt-2 md:pt-4 sm:flex sm:flex-row-reverse sm:px-8">
                <button id="confirm-modal" onclick="" class="cursor-pointer inline-flex w-full justify-center rounded-md bg-[#3992C6] hover:bg-[#247FB8] px-3 py-2 text-sm font-semibold text-white shadow-sm sm:ml-3 sm:w-auto">Ask Question</button>
                <button id="cancel-modal" type="button" class="inline-flex mt-2 md:mt-0 w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-200 sm:mt-0 sm:w-auto">Cancel</button>
            </div>
        </div>
      </div>
    </div>
</div>
